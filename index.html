<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humidity Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>Humidity & Temperature Tracker</h2>

    <label>Dry Bulb Temperature (°C):</label>
    <input type="number" id="dryBulb"><br>

    <label>Wet Bulb Temperature (°C):</label>
    <input type="number" id="wetBulb"><br>

    <button onclick="calculateAndSave()">Submit Data</button>

    <h3>Stored Data</h3>
    <ul id="dataContainer">No data available yet.</ul>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyUwXvpirzAn4gwNr7y8fpAvZgyD7MOvA0WOHbDwVQD3_wZSJCq4P3mv3_aZ1f8LPI5hw/exec";

        function calculateAndSave() {
            let wetBulb = parseFloat(document.getElementById('wetBulb').value);
            let dryBulb = parseFloat(document.getElementById('dryBulb').value);

            if (isNaN(wetBulb) || isNaN(dryBulb)) {
                alert("Please enter valid temperatures.");
                return;
            }

            let temperature = dryBulb;
            let humidity = (100 - 5 * (dryBulb - wetBulb)).toFixed(2); // Approximate formula

            let data = { dryBulb, wetBulb, temperature, humidity };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.text())
            .then(responseText => {
                alert("Data Saved Successfully!");
                fetchData(); // Refresh stored data
            })
            .catch(error => alert("Error saving data!"));
        }

        function fetchData() {
            fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                let output = "";
                data.forEach(row => {
                    output += `<li>${row.dryBulb}°C | ${row.wetBulb}°C | ${row.temperature}°C | ${row.humidity}%</li>`;
                });
                document.getElementById("dataContainer").innerHTML = output;
            })
            .catch(error => console.error("Error fetching data:", error));
        }

        fetchData(); // Load data when page loads
    </script>

</body>
</html>
